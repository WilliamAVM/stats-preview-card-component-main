<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__leftside">
          <h1 class="card__title">
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
          <p class="card__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="statistics">
            <div class="statistics__companies">
              <h1 class="h1__title">10k+</h1>
              <p class="p__subtitle">companies</p>
            </div>
            <div class="statisics__templates">
              <h1 class="h1__title">314</h1>
              <p class="p__subtitle">templates</p>
            </div>
            <div class="statistics__queries">
              <h1 class="h1__title">  12M+ </h1>
              <p class="p__subtitle">queries</p>
            </div>
          </div>
        </div>
        <div class="card__rightside">
          <div class="filterImage"></div>
        </div>
      </div>
    </div>
  </body>
</html>
